<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-2 shadow rounded-5">
        <div class="row">
            <div class="col h1 text-center ">QR Code Generator</div>
        </div>

        <div class="row my-4">
            <div class="col-lg-6 col-md-12 m-auto my-2">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 ">
                      <input type="url" class="form-control" placeholder="Enter URL" name='url' required>
                    </div>
                    <div class="row justify-content-center text-center py-3">
                        <button type="submit" class="btn btn-primary col-4 mx-1">Generate</button>
                        <button type="reset" class="btn btn-primary col-4 mx-1" >
                            Clear
                            {% comment %} <a href="del_qrcode/" class="text-white" style="text-decoration: none;">Clear</a> {% endcomment %}
                        </button>
                    </div>
                  </form>
            </div>
        </div>
            {% if QRCodeDemo %}
            <div class="row m-3">
                <div class="col text-center py-2">
                    <img src="{% static 'QRCode_Demo.jpg' %}"  alt="QR Code" srcset="" height="400px"> <br>
                    <a href="{% static 'QRCode_Demo.jpg' %}" Download style="text-decoration: none; pointer-events: none;">Download</a> 
                </div>
            </div>
            {% elif QRCode %}
            <div class="row m-3">
                <div class="col text-center">
                    <img src="{% static image %}"  alt="QR Code" srcset="" height="400px"> <br>
                    <form action="" method="post">    
                        <a href="{% static image %}" Download style="text-decoration: none;">Download</a> 
                    </form>
                </div>
            </div>
            {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
</body>
</html>
